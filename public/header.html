<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="px-2 bg-secondary text-white flex justify-between items-center">
            <div>
                <img class="h-8 py-1" src="images/logo-w.svg" alt="Logo - PlatziFood">
            </div>
            <p class="text-2xl">&equiv;</p>
        </div>
    </header>

    <main>
        <div class="h-56 md:h-100 md:bg-center bg-no-repeat bg-cover bg-bottom" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');">
        </div>
    </main>

    <footer class="absolute bottom-0 w-full bg-red-500">
        <div class="md:flex justify-around md:flex-row-reverse">
            <ul class="mt-4 ml-8">
                <li class="hover:text-primary"><i class="bi bi-facebook"></i> /PlatziFood</li>
                <li class="hover:text-primary"><i class="bi bi-twitter"></i> @PlatziFood</li>
                <li class="hover:text-primary"><i class="bi bi-instagram"></i> @PlatziFood</li>
            </ul>
            <ul class="mt-4 mb-4 ml-8 md:list-disc">
                <li>Soporte</li>
                <li>Acerca de Nosotros</li>
                <li>Registro</li>
                <li>Aviso de Privacidad</li>
            </ul>
        </div>
    </footer>
</body>

</html>
